<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>penghitung kata</title>
    <!-- ! css  -->
    <link rel="stylesheet" href="/style.css " />
    <!-- ! boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="utama d-flex align-items-center justify-content-center">
      <article class="article-1">
        <div class="main">
          <div class="penghitung-kata">
            <div class="div1">
              <div class="elemen kata">
                <h1 id="kata">0</h1>
                <h2 class="h2">kata-kata</h2>
              </div>
            </div>
            <div class="div2">
              <div class="elemen karakter">
                <h1 id="karakter">0</h1>
                <h2 class="h2">karakter</h2>
              </div>
            </div>
            <div class="div3">
              <div class="elemen suku-kata">
                <h1 id="suku-kata">0</h1>
                <h2 class="h2">suku kata</h2>
              </div>
            </div>
            <div class="div4">
              <div class="elemen kalimat">
                <h1 id="kalimat">0</h1>
                <h2 class="h2">kalimat</h2>
              </div>
            </div>
            <div class="div5">
              <div class="elemen waktu-baca">
                <h1 id="waktu-baca">0</h1>
                <h2 class="h2">waktu baca</h2>
              </div>
            </div>
          </div>
          <div class="kolom-kata">
            <textarea
              class="form-control h-100"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Masukan Teks"></textarea>
          </div>
          <div class="submit d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-primary">Hitung Kata</button>
          </div>
        </div>
      </article>
    </section>

    <!--? js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script src="/script.js"></script>
  </body>
</html>
